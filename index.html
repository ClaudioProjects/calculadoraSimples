<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body class="mainBg">
    <div class="pai">
        <section class="container whiteBg">
            <div class="mainForm">
                <h1 class="title">Calculadora</h1>
                <div class="visor"></div>
                <div class="mainGrid">
                    <div class="setGrid">
                        <button class="tecla btnClear">C</button>
                        <button class="tecla btnNum">(</button>
                        <button class="tecla btnNum">)</button>
                        <button class="tecla btnNum">/</button>
                        <button class="tecla btnNum">7</button>
                        <button class="tecla btnNum">8</button>
                        <button class="tecla btnNum">9</button>
                        <button class="tecla btnNum">*</button>
                        <button class="tecla btnNum">4</button>
                        <button class="tecla btnNum">5</button>
                        <button class="tecla btnNum">6</button>
                        <button class="tecla btnNum">+</button>
                        <button class="tecla btnNum">1</button>
                        <button class="tecla btnNum">2</button>
                        <button class="tecla btnNum">3</button>
                        <button class="tecla btnNum">-</button>
                        <button class="tecla btnNum">.</button>
                        <button class="tecla btnNum">0</button>
                        <button class="tecla btnDel">&laquo;</button>
                        <button class="tecla btnEq">=</button>
                    </div>
                </div>
            </div>
            <footer>
                <p>Feito com <span class="heart">‚ù§</span> por Claudio Junior Olimpio</p>
            </footer>
        </section>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
